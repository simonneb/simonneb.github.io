<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .instrument-button {
            margin: 10px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .instrument-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
  
</head>
<body>
    <h1>Alex's Soundboard</h1>
    <div class="button-container">
        <button class="instrument-button" onclick="playSound('guitar')">Guitar</button>
        <button class="instrument-button" onclick="playSound('piano')">Piano</button>
        <button class="instrument-button" onclick="playSound('drum')">Drum</button>
    </div>

    <audio id="guitar-sound" src="sounds/guitar.m4a"></audio>
    <audio id="piano-sound" src="sounds/piano.m4a"></audio>
    <audio id="drum-sound" src="sounds/drum.m4a"></audio>

    <script>
        function playSound(instrument) {
            const audio = document.getElementById(`${instrument}-sound`);
            audio.currentTime = 0; // Reset to start
            audio.play();
        }
    </script>
</body>
</html>
